<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
</head>
<style>
  body {
    justify-content:center;
    align-items:center;
    height:100vh;
    display:flex;
    flex-direction:column;
    background-color:rgb(62, 62, 62);
    font-Family: sistema-ui, sans-serif;
}
.todo-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    background:rgb(46, 132, 217);
}
#todo-input, #todo-date {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    background-color: #2f54d7;
    color: white;
    cursor: pointer;
}
button:hover {
    background-color:blue;
}
</style>

<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Input Task" required />
      <input type="date" id="todo-date" required />
      <button type="submit">Add</button>
      <button type="button" id="clear-task">Clear All Task</button>
      <button id="filter-button">Filter</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const form = document.getElementById('todo-form');
const input = document.getElementById('todo-input');
const list = document.getElementById('todo-list');
const cleartask = document.getElementById('clear-task');
const filter = document.getElementById('filter-button')

form.addEventListener('submit', function (e) {
    e.preventDefault();
    const text = input.value.trim();
    if (text !== '') {
    addTodo(text);
    input.value = '';
}
});

cleartask.addEventListener('click', () => {
    list.innerHTML = '';
})

filter.addEventListener('click', () => {
  const items = Array.from(list.children);

  items.sort((a, b) => {
    const textA = a.querySelector('span')?.textContent?.toLowerCase() || '';
    const textB = b.querySelector('span')?.textContent?.toLowerCase() || '';
    return textA.localeCompare(textB);
  });

  list.innerHTML = '';
  items.forEach(item => list.appendChild(item));
});


function addTodo(text) {
  const li = document.createElement('li');

  const now = new Date();
  const tanggal = now.toLocaleDateString('id-ID', {
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  });

  const spanText = document.createElement('span');
  spanText.textContent = `${text} (${tanggal})`;

  li.addEventListener('click', () => {
    li.classList.toggle('done');
  });

  const removeBtn = document.createElement('button');
  removeBtn.textContent = 'âœ•';
  removeBtn.addEventListener('click', () => {
    li.remove();
  });

  li.appendChild(spanText);
  li.appendChild(removeBtn);
  list.appendChild(li);
}
  </script>
</body>
</html>
